services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_INITDB_DATABASE=${db}
      - MONGO_INITDB_ROOT_USERNAME=${db_user}
      - MONGO_INITDB_ROOT_PASSWORD=${db_pw}
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--quiet",
          "127.0.0.1/test",
          "--eval",
          "'quit(db.runCommand({ ping: 1 }).ok ? 0 : 2)'",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    # image: ghcr.io/noahrau/todoapp-backend:latest
    build:
      context: ./backend
    container_name: backend
    ports:
      - "3080:8080"
    environment:
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_NAME=${db}
      - DB_USERNAME=${db_user}
      - DB_PASSWORD=${db_pw}
      - JWT_SECRET=your-very-long-secure-secret-string-32+chars
      - REGISTRATION_ENABLED=true
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'curl -s http://localhost:8080/actuator/health | grep -q ''"status":"UP"'' || exit 1',
        ]
      interval: 5s
      timeout: 5s
    depends_on:
      mongodb:
        condition: service_healthy

  frontend:
    #image: ghcr.io/noahrau/todoapp-frontend:latest
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
  background_service:
    build:
      context: ./background_service
    container_name: background_service
    ports:
      - "8000:8000"
    environment:
      - UNSPLASH_ACCESS_KEY=${unsplash_key}
      - DATABASE_URL=sqlite:///./background.db
    volumes:
      - background-data:/app/db
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8000/image/today || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  mongo-data:
  background-data:
