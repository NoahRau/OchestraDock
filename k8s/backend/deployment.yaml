apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/noahrau/todoapp-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: mongodb
            - name: DB_PORT
              value: "27017"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: mongodb-root-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: mongodb-root-password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: mongodb-database
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt_secret
            - name: REGISTRATION_ENABLED
              value: "true"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
