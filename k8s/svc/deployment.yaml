apiVersion: apps/v1
kind: Deployment
metadata:
  name: background-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: background-service
  template:
    metadata:
      labels:
        app: background-service
    spec:
      containers:
        - name: background-service
          image: your-background-service-image:latest
          ports:
            - containerPort: 8000
          env:
            - name: UNSPLASH_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: unsplash_key
            - name: DATABASE_URL
              value: sqlite:///./background.db
          readinessProbe:
            httpGet:
              path: /image/today
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
